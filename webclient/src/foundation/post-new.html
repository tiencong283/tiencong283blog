<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>New Post | Tiencong283Blog</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
</head>
<body>

<div class="site-container grid-container">
  <!-- site header -->
  <header class="site-header">
    <div class="top-bar inner">
      <div class="top-bar-left">
        <i class="fi-home"></i><span><a href=""> Home</a></span>
      </div>
      <div class="top-bar-right">
        <ul class="menu dropdown site-header-nav" data-dropdown-menu>
          <li>
            <a href="/login.html">Category</a>
            <!-- category dropdown -->
            <ul class="menu">
              <li><a href="#">Reversing</a></li>
              <li><a href="#">Exploitation</a></li>
              <li><a href="#">Linux programming</a></li>
              <li><a href="#">Windows programming</a></li>
            </ul>
          </li>
          <li><a href="/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="site-search-bar">
    <div class="inner">
      <input type="search" placeholder="search for an article">
    </div>
  </section>

  <!-- site content goes here -->
  <div class="site-content-wrapper">
    <div class="inner">
      <h2 class="site-content-heading">Post dashboard</h2>
      <div class="site-content">
          <form id="newpost-form" method="POST">
            <div class="grid-x grid-margin-x">
              <div class="cell medium-9">
                <div>
                  <label for="title">Title: <span class="has-error-color"></span></label>
                  <input id="title" type="text">
                </div>
                <div>
                  <label for="rawContent">Content: <span class="has-error-color"></span></label>
                  <textarea id="rawContent"></textarea>
                </div>
                <div class="margin-top-1">
                  <button class="button small" name="draft" value="true">save draft</button>
                </div>
              </div>

              <div class="cell medium-3">
                <div>
                  <label for="category">Category: </label>
                  <select id="category" name="" >
                    <option>Reversing</option>
                  </select>
                </div>
                <div>
                  <label for="format">Format: </label>
                  <select id="format" name="" >
                    <option>Markdown</option>
                  </select>
                </div>

                <div class="margin-top-1">
                  <label for="publishDate">Publish Date: <span></span></label>
                  <input id="publishDate" placeholder="pick a date" type="text">
                </div>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>

  <!-- site footer -->
  <footer class="site-footer">
    <div class="inner flex-container align-justify align-middle">
      <div id="copyright"><a href="#">Tiencong283blog</a> &copy; 2020</div>
      <div id="social-links">
        <span><a href="https://www.facebook.com/tiencong283w">Facebook</a></span>
        <span><a href="https://github.com/tiencong283">Github</a></span>
      </div>
    </div>
  </footer>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
