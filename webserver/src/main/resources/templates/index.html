<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home | Tiencong283Blog</title>
    <div th:include="_header :: common-css" th:remove="tag"></div>
</head>
<body>

<div class="site-container grid-container">
    <div th:replace="_header :: site-header"></div>
    <div th:replace="_header :: site-search-bar"></div>

    <!-- site content goes here -->
    <div class="site-content-wrapper">
        <div class="inner">
            <h2 class="site-content-heading">All posts</h2>
            <div class="site-content post-listing">

                <div class="post" th:each="post: ${posts}">
                    <div class="flex-container align-justify post-metadata">
                        <span class="post-category"><a th:href="@{${post.category.publicPath}}" th:text="${post.category.name}">post category</a></span>
                        <span class="post-publish-date"><em th:text="${post.formattedPublishDate}">January 24, 2020</em></span>
                    </div>
                    <h3 class="post-title"><a th:text="${post.title}" th:href="@{${post.publicPath}}">post title</a></h3>
                    <div class="post-summary">
                        <p th:utext="${post.summary}">post content</p>
                        <a href="" class="read-more">read more ...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="_footer :: site-footer"></div>
</div>

<div th:include="_footer::common-js" th:remove="tag"></div>
</body>
</html>
